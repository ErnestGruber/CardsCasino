{% extends "base.html" %}

{% block title %}Главная{% endblock %}

<!-- Отключаем футер на главной странице -->
{% set show_footer = False %}

{% block content %}
    <div class="text-center">
        <h2>Привет, {{ username }}!</h2>
        <div class="mb-4">
            <p>NOT: {{ not_tokens }}</p>
            <p>BONES: {{ bones }}</p>
        </div>
        <button class="btn btn-success" onclick="window.location.href='{{ url_for('game') }}'">Играть</button>
    </div>
{% endblock %}
