<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Создать новый раунд</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Создать новый раунд</h1>
    <form action="{{ url_for('roundadminview.create_round') }}" method="POST" enctype="multipart/form-data" class="mt-3">
        <div class="form-group">
            <label>Описание раунда:</label>
            <input type="text" name="description" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Цель (min, dev, ang):</label>
            <input type="text" name="target" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Время начала:</label>
            <input type="datetime-local" name="start_time" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Время окончания:</label>
            <input type="datetime-local" name="end_time" class="form-control" required>
        </div>

        <h2>Карточки:</h2>
        <div class="form-group">
            <label>Изображение карточки 1:</label>
            <input type="file" name="card1_image" class="form-control-file" required>
        </div>
        <div class="form-group">
            <label>Изображение карточки 2:</label>
            <input type="file" name="card2_image" class="form-control-file" required>
        </div>
        <div class="form-group">
            <label>Изображение карточки 3:</label>
            <input type="file" name="card3_image" class="form-control-file" required>
        </div>

        <button type="submit" class="btn btn-primary">Создать раунд</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
