<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Игра{% endblock %}</title>
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="app-header bg-primary text-white p-2 d-flex justify-content-between align-items-center">
        <!-- Кнопка "Назад" в левом верхнем углу -->
        <a href="{{ back_url or url_for('index') }}" class="btn btn-outline-light btn-sm">Назад</a>

        <!-- Заголовок -->
        <h1 class="app-title">Lost Dogs: The Way</h1>

        <!-- Количество токенов в правом верхнем углу -->
        <div class="user-info">
            <span>BONES: {{ bones }} | NOT: {{ not_tokens }}</span>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
